<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виселица</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Indie+Flower&family=Poller+One&display=block" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="section-outer">
        <section class="section-outer-header">
            <div class="section-outer-header__logo">
                <img src="img/logo.png" class="logo">
            </div>
            <div class="section-outer-header__title">Виселица</div>
        </section>
        <section class="section-outer-game">
            <div class="section-outer-game__question"><p>Привет, как тебя зовут?</p></div>
            <div class="section-outer-game__input">
                <input type="text" placeholder="Имя" id="name-input">
            </div>
            <div class="section-outer-game-main">
                <div class="section-outer-game-main__word">
                    <p class="word" id="word"></p>
                </div>
                <div class="section-outer-game-main__letter">
                    <input type="text" placeholder="Буква или слово полностью" id="letter-input">
                </div>
            </div>
            <div class="section-outer-game__button">
                <button class="btn" id="start-button">Начать</button>
            </div>
            <div class="section-outer-game__button-guess">
                <button class="btn" id="guess-button">Угадать</button>
            </div>
        </section>
    </section>
    <footer>By Milosskayaa</footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/game.js" type="text/javascript"></script>
</body>
</html>
